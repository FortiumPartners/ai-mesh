  <body>
    <!-- Initial Loading Screen -->
    <div id="initial-loading" class="initial-loading">
      <div class="spinner"></div>
      <div class="text">Loading External Metrics Dashboard...</div>
    </div>
    
    <!-- React Root -->
    <div id="root" aria-live="polite"></div>
    
    <!-- Module Script -->
    
    <!-- Remove loading screen when React is ready -->
    <script>
      // Remove loading screen once React has mounted
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loading = document.getElementById('initial-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loading.remove();
              document.body.classList.add('loaded');
            }, 300);
          }
        }, 100);
      });
      
      // Fallback to remove loading screen after 5 seconds
      setTimeout(() => {
        const loading = document.getElementById('initial-loading');
        if (loading) {
          loading.remove();
          document.body.classList.add('loaded');
        }
      }, 5000);
    </script>
