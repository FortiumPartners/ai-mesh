# Manager Dashboard Configuration
# Version: 1.0.0
# Last Updated: 2024-08-29

# Dashboard Display Settings
dashboard:
  default_view: executive_summary
  refresh_interval: 300 # seconds
  metrics_retention: 90 # days
  timezone: "America/Chicago"

# Current Sprint Information
current_sprint:
  name: "Sprint 1"
  start_date: "2024-08-22"
  end_date: "2024-09-05"
  total_story_points: 127
  completed_story_points: 98
  sprint_goal: "Complete AI-augmented development infrastructure"

# Team Configuration
teams:
  engineering:
    name: "Engineering Team"
    lead: "Leo A. D'Angelo"
    members:
      - name: "Leo A. D'Angelo"
        role: "Tech Lead"
        email: "leo@fortium.com"
        github: "ldangelo"
        ai_usage_level: "heavy"
        baseline_velocity: 35 # commits per sprint
        current_velocity: 47 # commits per sprint
  frontend:
    name: "Frontend Specialists"
    lead: "Leo A. D'Angelo"
    members: ["Leo A. D'Angelo"]
    focus_areas: ["AI Workflows", "UI/UX"]

  backend:
    name: "Backend Specialists"
    lead: "Leo A. D'Angelo"
    members: []
    focus_areas: ["AI Agents", "Metrics", "MCP Integrations"]

# Productivity Goals and Targets
goals:
  productivity_improvement: 30 # percent target
  current_improvement: 27.3 # percent achieved
  target_date: "2024-09-06"

  quality_targets:
    bug_density_reduction: 50 # percent
    test_coverage_increase: 15 # percent
    security_issues_reduction: 75 # percent
    tech_debt_reduction: 40 # percent
    review_cycle_reduction: 40 # percent

  velocity_targets:
    story_points_per_sprint: 140
    commits_per_developer_per_week: 15
    pr_merge_rate: 90 # percent
    review_turnaround_hours: 24

# Alert Thresholds
alerts:
  productivity_decline_threshold: 10 # percent
  agent_failure_rate_threshold: 5 # percent
  sprint_completion_confidence: 80 # percent minimum
  quality_degradation_threshold: 15 # percent
  velocity_decline_threshold: 20 # percent

  notification_channels:
    slack_webhook: "https://hooks.slack.com/services/..."
    email_recipients: ["leo@fortium.com", "sarah@fortium.com"]

# MCP Server Integration
mcp_servers:
  linear:
    enabled: false
    workspace: "fortium"
    team_ids: ["ENG", "FRONTEND", "BACKEND"]
    api_version: "v1"

  github:
    enabled: true
    organization: "FortiumPartners"
    repositories:
      - "claude-config"
      - "ai-development-tools"
    include_private: true

  jira:
    enabled: false
    instance_url: "https://fortium.atlassian.net"
    project_keys: ["ENG", "PRODUCT"]

  slack:
    enabled: true
    workspace: "fortium-dev"
    channels: ["#engineering", "#productivity-metrics"]

# Historical Baseline Data
baseline_metrics:
  # Pre-AI implementation metrics (collected over 8 weeks)
  average_velocity: 28.5 # story points per sprint
  average_commits_per_week: 32
  average_pr_count: 8
  bug_density: 4.2 # bugs per 1000 lines
  test_coverage: 72 # percent
  security_issues_per_sprint: 12
  tech_debt_ratio: 8.3 # percent
  review_cycles_average: 3.2
  sprint_predictability: 65 # percent

# Current Performance Targets
performance_targets:
  # AI-augmented targets
  target_velocity: 38 # story points per sprint (+30%)
  target_commits_per_week: 42 # (+30%)
  target_pr_count: 11 # (+30%)
  target_bug_density: 2.1 # (-50%)
  target_test_coverage: 87 # (+21%)
  target_security_issues: 3 # (-75%)
  target_tech_debt_ratio: 4.7 # (-43%)
  target_review_cycles: 1.8 # (-44%)
  target_predictability: 90 # percent

# Agent Configuration
agent_monitoring:
  track_usage: true
  success_rate_minimum: 90 # percent
  response_time_maximum: 10 # seconds
  failure_alert_threshold: 3 # consecutive failures

  priority_agents:
    - meta-agent
    - frontend-developer
    - code-reviewer
    - git-workflow
    - test-runner

# Reporting Configuration
reporting:
  weekly_reports:
    enabled: true
    day_of_week: "friday"
    time: "17:00"
    recipients: ["leo@fortium.com"]

  daily_summaries:
    enabled: true
    time: "09:00"
    recipients: ["engineering-team@fortium.com"]

  monthly_executive:
    enabled: true
    day_of_month: 1
    recipients: ["cto@fortium.com", "ceo@fortium.com"]

# Data Storage
storage:
  metrics_directory: "~/.agent-os/metrics/"
  backup_enabled: true
  backup_frequency: "daily"
  retention_period: 365 # days

  export_formats:
    - csv
    - json
    - yaml
    - markdown

# Feature Flags
features:
  predictive_analytics: true
  ml_recommendations: false # Coming in Phase 4
  cross_team_analysis: true
  burnout_detection: true
  velocity_forecasting: true

# Custom Metrics (Extensible)
custom_metrics:
  knowledge_sharing_score:
    weight: 0.2
    calculation: "documentation_updates + code_reviews_given"

  innovation_index:
    weight: 0.15
    calculation: "new_features + refactoring_commits"

  collaboration_score:
    weight: 0.25
    calculation: "pair_programming_hours + cross_team_reviews"
